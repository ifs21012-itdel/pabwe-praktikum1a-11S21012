<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Forms</title>
  </head>
  <body>
    <h1>Belajar Forms</h1>
    <form>
      <h2>Tag Input</h2>
      <label for="inputText">Masukkan Teks:</label>
      <input type="text" id="inputText" name="inputText" /><br />

      <label for="inputPassowrd">Password:</label>
      <input type="password" id="inputPassword" name="inputPassword" /> <br />

      <label for="inputEmail">Email:</label>
      <input type="email" id="inputEmail" name="inputEmail" /><br />

      <label for="inputNumber">Angka:</label>
      <input type="number" id="inputNumber" name="inputNumber" /><br />

      <label for="inputDate">Tanggal:</label>
      <input type="date" id="inputDate" name="inputDate" /><br />

      <label for="inputCheckbox">Centang:</label>
      <input type="checkbox" id="inputCheckbox" name="inputCheckbox" /><br />

      <label>Jenis Kelamin:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Laki-laki</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Perempuan</label><br />

      <label for="inputFile">Unggah File:</label>
      <input type="file" id="inputFile" name="inputFile" /><br />

      <label for="inputColor">Pilih Warna:</label>
      <input type="color" id="inputColor" name="inputColor" /><br />

      <label for="volume">Volume:</label>
      <input
        type="range"
        id="volume"
        name="volume"
        min="0"
        max="100"
        step="1"
        value="50"
      /><br />

      <label for="inputFruit">Pilih Buah (datalist):</label>
      <input type="text" id="inputFruit" name="inputFruit" list="fruits" />
      <datalist id="fruits">
        <option value="Apel"></option>
        <option value="Jeruk"></option>
        <option value="Mangga"></option>
        <option value="Anggur"></option>
        <option value="Pisang"></option>
      </datalist>
      <br />
      <input type="submit" value="Kirim" />
      <input type="reset" value="reset" />
      <input type="button" value="Tombol" /><br />

      <h2>Tag Select</h2>
      <label for="bahasa">Bahasa Pemrograman (select single):</label>
      <select id="bahasa" name="bahasa">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
        <option value="php">PHP</option>
      </select>
      <br />
      <label for="bahasaKesukaan">Bahasa Pemrograman (select multiple):</label>
      <select id="bahasaKesukaan" name="bahasa_kesuakaan" multiple>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
        <option value="php">PHP</option>
      </select>
      <br />
      <label for="buah">Buah (dengan optgroup):</label>
      <select id="buah" name="buah">
        <optgroup label="Buah Tropis">
          <option value="mangga">Mangga</option>
          <option value="pisang">Pisang</option>
          <option value="rambutan">Rambutan</option>
        </optgroup>
        <optgroup label="Buah Beri">
          <option value="strawberry">Strawberry</option>
          <option value="blueberry">Blueberry</option>
          <option value="blackberry">Blackberry</option>
        </optgroup>
        <optgroup label="Buah Jeruk">
          <option value="jeruk">Jeruk</option>
          <option value="jeruk_bali">Jeruk Bali</option>
          <option value="jeruk_manis">Jeruk Manis</option>
        </optgroup>
      </select>
      <br />

      <h2>Tag Fieldset</h2>
      <fieldset>
        <legend>Informasi pribadi</legend>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" /> <br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="nama" /> <br />

        <label for="telepon">Telepon:</label>
        <input type="tel" id="telepon" name="telepon" /> <br />
      </fieldset>

      <fieldset>
        <legend>Pengaturan Akun</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" /><br />

        <label for="konfirmasi_password">Konfirmasi Password:</label>
        <input
          type="password"
          id="konfirmasi_password"
          name="konfirmasi_password"
        />
      </fieldset>

      <h2>Tag Button</h2>
      <button type="button">Tombol Standar</button>
      <button type="submit">Kirim</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
